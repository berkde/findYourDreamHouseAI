spring:
  application:
    name: FindYourDreamHouseAI

  threads:
    virtual:
      enabled: true

  task:
    execution:
      pool:
        core-size: 8
        max-size: 64
        queue-capacity: 500
    thread-pool: # for @Async
      core-size: 8
      max-size: 64

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${POSTGRESQL_URL}
    username: ${POSTGRESQL_USERNAME}
    password: ${POSTGRESQL_PASSWORD}
    hikari:
      initialization-fail-timeout: 0
      connection-init-sql: SET application_name='FindYourDreamHouseAI'
      maximum-pool-size: 16
      minimum-idle: 4
      connection-timeout: 5000
      idle-timeout: 300000
      max-lifetime: 900000
      leak-detection-threshold: 60000
      validation-timeout: 2000
      connection-test-query: SELECT 1
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
      auto-commit: true
      allow-pool-suspension: true
      pool-name: HikariPool-FindYourDreamHouseAI

  jpa:
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        boot:
          allow_jdbc_metadata_access: false
        enable_lazy_load_no_trans: false
        query:
          in_clause_parameter_padding: true
    generate-ddl: true
    database: postgresql
    hibernate:
      ddl-auto: update

  cache:
    caffeine:
      spec: maximumSize=500,expireAfterWrite=5m
    cache-names: users,userProfiles,houseAds,houseAdsList,houseAdsSearch,houseAdDetails,secrets,roles,authorities
  data:
    redis:
      host: localhost
      port: 6379

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: "when_authorized"
  metrics:
    export:
      cloudwatch:
        namespace: ${CLOUDWATCH_NAMESPACE}
        step: 1m
        batchSize: 20
        enabled: true
        region: ${AWS_REGION}

server:
  http2:
    enabled: true
  shutdown: graceful
  compression:
    enabled: true
  tomcat:
    threads:
      max: 400          # 8 cores Ã— 50 is a safe rule of thumb
      min-spare: 50
    accept-count: 1000
    max-connections: 10000
    connection-timeout: 5000ms


logging:
  level:
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    io.micrometer.cloudwatch2: DEBUG
    com.dreamhouse.ai: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
#    dev.langchain4j: DEBUG
    com.zaxxer.hikari: DEBUG
  file:
    name: ${LOGS_FILE_LOCATION}
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30

aws:
  region: ${AWS_REGION}

security:
  jwt:
    secret-id: ${S3_SECRET_KEY}

llm:
  base-url: ${LLM_URL}
  native-base-url: ${LLM_NATIVE_BASE_URL}
  api-key: ${AI_API_KEY}
  model: ${LLM_MODEL}
  temperature: ${LLM_TEMPERATURE}
  embedding-model-name: ${LLM_EMBEDDING_MODEL}

sonar:
  projectKey: FindYourDreamHouseAI
  projectName: FindYourDreamHouseAI
  login: ${SONAR_LOGIN_KEY}
  host:
     url: ${SONAR_HOST_URL}
  java:
     source: 21

  junit:
     reportPaths: target/surefire-reports
  jacoco:
     reportPaths:
  coverage:
     jacoco:
        xmlReportPaths: target/site/jacoco/jacoco.xml
